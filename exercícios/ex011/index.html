<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!--MP3 WAV OGG tipos de audio mais usados-->
    <!--Sempre o vavegador vai tentar executar o audio no primeiro formato que tiver no código, caso não funcione ele passa para o próximo e assim por diante. Tem que tomar cuidado pra colocar sempre o MP3 em primeiro na lista pq ele é o mais leve e mais reconhecido pelos navegadores. wav é o mais pesado de todos-->
    <audio preload="metadata" autoplay controls loop>
        <source src="mídias/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídias/guanacast-33.ogg" type="audio/ogg">
        <source src="mídias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.</p>
        <a href="mídias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vódeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/capapenguim.png" controls>
          <source src="midia/meu-video.mp4.mp4" type="video/mp4">
          <source src="midia/meu-video.m4v.m4v" type="video/mp4">
          <source src="midia/meu-video.webm.webm" type="video/webm">
          <source src="midia/meu-video.ogv.ogv" type="video/ogg">

          <p>Seu navegador não possui compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <!--Ficar atenta aos direitos autorais, pois o Youtube pode acabar banindo ou cancelando o canal caso usemos um vídeo indevidamente. Isso vale para o Vimeo também.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <!--Pra usar as configurações do vimeo que é mais editável que do YouTube, precisa pagar uma grana por mês/ano. Vai depender da exigência do cliente...-->
    <p>Não vai rolar porque o Vimeo é pago, então só vou deixar esse texto para demonstração e justificativa.</p>

</body>
</html>
